<form [formGroup]="loginForm" novalidate (ngSubmit)="submit()">
  <h3>Login</h3>
  <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" formControlName="userEmail" />
       
      <div class="alert alert-danger" 
      *ngIf="loginForm.controls['userEmail'].invalid && loginForm.controls['userEmail'].touched">
          Not valid
      </div>
  </div>
  <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" name="password" formControlName="userPass" />
  </div>
  <div class="form-group">
      <button class="btn btn-default" [disabled]="loginForm.invalid">
          Send
      </button>
      <button class="btn btn-default" type="button" routerLink="/registration">
        Registration
    </button>
  </div>
</form>
